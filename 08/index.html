<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>VueJS - Übung 8</title>
        <script src="../vue.js"></script>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div id="app">
            <h1>Dein Smartphone</h1>
            <p><strong>Hersteller: </strong> {{ smartphone.manufacturer }}</p>
            <p><strong>Modell: </strong>{{ smartphone.model }}</p>
            <p><strong>Markteinführung: </strong> {{ smartphone.year }}</p>
            <p><strong>Updates: </strong> <span v-bind:class="smartphone.supported ? 'supported-yes' : 'supported-no'">{{ smartphone.supported ? "Yes" : "No" }}</span></p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
